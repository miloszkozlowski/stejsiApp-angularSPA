<div class="modal fade" id="{{ modal }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeTipModalLabel">{{ header }}</h5>
                <button type="button" class="close" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Wróć</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()" data-dismiss="modal">{{ confirmBody }}</button>
            </div>
        </div>
    </div>
</div>
