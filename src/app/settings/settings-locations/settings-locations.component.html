<div class="row">
    <div class="col-12">
        <div *ngIf="infoMessage" class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
            {{ infoMessage }}
            <button (click)="infoMessage = null" class="close" data-dismiss="alert" type="button">
                <span>&times;</span>
            </button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <div [innerHTML]="errorMessage"></div>
            <button (click)="errorMessage = null" class="close" data-dismiss="alert" type="button">
                <span>&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-8">
        <h4 class="mt-2">
            Zapisane lokalizacje
        </h4>
        <small *ngIf="newLocationButtonVisible">Zapisane lokalizacje są dostępne do użycia podczas planowania treningów
            swoich podopiecznych.</small>
    </div>
    <div class="col-12 col-md-4 align-items-end flex-column d-flex">
        <button *ngIf="newLocationButtonVisible" [routerLink]="['nowa']"
                class="btn btn-success float-right mt-2 mt-md-auto">Dodaj lokalizację
        </button>
    </div>
</div>
<router-outlet></router-outlet>
<div class="row mt-2">
    <div class="col-12">
        <!--<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
            <div class="col" *ngFor="let location of loadedLocations">
                <app-location-list-item
                        [location]="location"
                ></app-location-list-item>
            </div>
        </div>-->
        <div class="card-columns">
            <app-location-list-item
                    *ngFor="let location of loadedLocations"
                    [location]="location"
            ></app-location-list-item>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12 col-md-6 offset-md-3 text-center">
        <button (click)="onFetchMore()" *ngIf="!isLoading && !isLastPage()" class="btn btn-sm btn-dark mx-auto">Więcej
            <fa-icon [icon]="faSyncAlt"></fa-icon>
        </button>
        <app-loading-spinner-lg *ngIf="isLoading"></app-loading-spinner-lg>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
