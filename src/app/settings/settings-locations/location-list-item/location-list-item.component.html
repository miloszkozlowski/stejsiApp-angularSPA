<div class="card mb-1">
    <div class="card-body">
        <div class="row">
            <div class="col-9 col-lg-10">
                <h5 class="card-title">{{ location.name }}</h5>
                <p class="card-text">{{ location.postalAddress ? location.postalAddress : '(bez adresu)' }}</p>
            </div>
            <div class="col-3 col-lg-2 px-3 px-lg-1">
                <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                <div class="dropleft">
                    <a data-toggle="dropdown" class="px-3 float-right" style="cursor: pointer"><fa-icon [icon]="faEllipsisV" *ngIf="!isLoading"></fa-icon></a>
                    <div class="dropdown-menu">
                        <h6 class="dropdown-header">Działania</h6>
                        <a class="dropdown-item" style="cursor: pointer" (click)="onRemove(location.id)"><fa-icon [icon]="faTrash" class="mr-1"></fa-icon> Usuń</a>
                        <a class="dropdown-item" style="cursor: pointer" (click)="onSetDefault(location.id)" *ngIf="!location.defaultLocation"><fa-icon [icon]="faCheckDouble" class="mr-1"></fa-icon> Domyślna</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col my-0">
                <span class="badge badge-success badge-pill mb-0" *ngIf="location.defaultLocation">Domyślna</span>
            </div>
        </div>
    </div>
</div>
